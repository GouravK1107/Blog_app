{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet">
    <title>Create Blog - BlogApp</title>
    <link rel="stylesheet" href="{% static 'blog/css/create_blog.css' %}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Create a New Blog</h1>
            <p class="page-subtitle">Share your ideas, thoughts, and experiences</p>
        </div>

        <div class="create-blog-card">
            <form method="POST" enctype="multipart/form-data" class="create-blog-form">
                {% csrf_token %}

                <!-- ===== TITLE ===== -->
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" placeholder="Enter blog title" maxlength="200" required>
                </div>

                <!-- ===== CATEGORY ===== -->
                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                        <input type="text" id="category" name="category" placeholder="Enter or select a category" required>
                </div>

                <!-- ===== TAGS (MULTIPLE SELECT) ===== -->
                <div class="form-group">
                    <label for="tags">Tags</label>
                        <input name="tags" id="tags" placeholder="Type tags..." autofocus>
                </div>

                <!-- ===== IMAGE ===== -->
                <div class="form-group">
                    <label for="image">Cover Image</label>
                    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                    <div id="imagePreviewContainer" style="margin-top:10px;">
                        <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 100%; display: none; border-radius: 8px;">
                    </div>
                </div>

                <!-- ===== EXCERPT ===== -->
                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <textarea id="excerpt" name="excerpt" rows="3" maxlength="300" placeholder="A short summary of your blog (optional)..."></textarea>
                </div>

                <!-- ===== CONTENT ===== -->
                <div class="form-group">
                    <label for="content">Content <span class="required">*</span></label>
                    <textarea id="content" name="content" rows="10" placeholder="Write your full blog content here..." required></textarea>
                </div>

                <!-- ===== PUBLISH OPTION ===== -->
                <div class="form-group checkbox-field">
                    <label>
                        <input type="checkbox" name="is_published" checked>
                        Publish immediately
                    </label>
                </div>

                <!-- ===== FORM ACTIONS ===== -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Publish Blog</button>
                    <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var input = document.querySelector('#tags');
        var tagify = new Tagify(input, {
                whitelist: [],
                dropdown: {
                enabled: 0,
                maxItems: 10,
                position: "input",
                closeOnSelect: false
            }
        });

        // Fetch suggestions from backend
        fetch("{% url 'tag_suggestions' %}")
            .then(res => res.json())
            .then(data => tagify.settings.whitelist = data);

        var categoryInput = document.querySelector('#category');
        var categoryTagify = new Tagify(categoryInput, {
                enforceWhitelist: false,
                whitelist: [],
                maxTags: 3, // only one category allowed
                dropdown: {
                enabled: 0,
                maxItems: 10,
                position: "input",
                closeOnSelect: true
            }
        });

        // Fetch existing categories
        fetch("{% url 'category_suggestions' %}")
            .then(res => res.json())
            .then(data => categoryTagify.settings.whitelist = data);
        
        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }else {
                preview.style.display = 'none';
                preview.src = '#';
            }
        }
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Email</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{font-family:Inter, sans-serif; background:linear-gradient(135deg,#f8fafc,#e2e8f0); padding:3rem 1rem;}
    .card{max-width:540px;margin:0 auto;background:#fff;padding:2rem;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.08);}
    .form-input{width:100%;padding:0.75rem;border:2px solid #e2e8f0;border-radius:10px;margin-bottom:1rem;}
    .btn{padding:0.75rem 1.25rem;border-radius:8px;border:none;cursor:pointer;}
    .btn-primary{background:linear-gradient(135deg,#3b82f6,#9333ea);color:#fff;}
    .msg-box {
        padding: 0.6rem;
        margin-bottom: 0.6rem;
        border-radius: 8px;
        font-size: 0.9rem;
    }

    .msg-success {
        background: #dcfce7;
        color: #065f46;
    }

    .msg-error {
        background: #fee2e2;
        color: #991b1b;
    }

    .msg-info {
        background: #e0f2fe;
        color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verify Email</h2>
    <p>Enter the verification code sent to your email address.</p>

    {% if messages %}
        {% for m in messages %}
            <div class="msg-box {% if m.tags == 'success' %}msg-success{% elif m.tags == 'error' %}msg-error{% else %}msg-info{% endif %}">
                {{ m }}
            </div>
        {% endfor %}
    {% endif %} 

    <form method="post" action="{% url 'verify_email_otp' %}">
      {% csrf_token %}
      <label>Email address</label>
      <input type="email" name="email" class="form-input" placeholder="your@example.com" required>
      <label>Verification code</label>
      <input type="text" name="code" class="form-input" placeholder="123456" required maxlength="8">
      <div style="display:flex;gap:8px;">
        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Verify</button>
        <a href="{% url 'email_settings' %}" class="btn" style="background:#f1f5f9;color:#64748b;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Cancel</a>
      </div>
    </form>
    <p style="margin-top:1rem;font-size:0.85rem;color:#64748b;">
      Didn't receive? <form method="post" action="{% url 'send_email_otp' %}" style="display:inline;">{% csrf_token %}
      <input type="hidden" name="email" value="">
      <button type="submit" style="background:none;border:none;color:#3b82f6;cursor:pointer;text-decoration:underline;padding:0;">Resend code</button>
      </form>
    </p>
  </div>
</body>
</html>
